{% extends "base.html" %}

{% block content %}
<h2>New Post</h2>
<form action="/posts/{{current_post.id}}/edit" method="POST">
  <label for="title">Title:</label>
  <input type="text" name="title" id="title" value="{{ current_post.title }}" required>
  <br>
  <label for="content">Content:</label>
  <textarea name="content" id="content" cols="30" rows="10" required>{{ current_post.content }}</textarea>
  <br>
  <button>Edit</button>
</form>
<a href="/users/{{current_post.user.id}}"><button>Cancel</button></a>


{% endblock %}
