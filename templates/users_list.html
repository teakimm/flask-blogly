{% extends "base.html" %}
{% block content %}

{% for msg in get_flashed_messages() %}
  <h3>{{msg}}</h3>
{% endfor %}

<ul>
  {% for user in users %}
    <li><a href="/users/{{ user.id }}">{{ user.first_name}} {{ user.last_name }}</a></li>
  {% endfor %}
</ul>

<a href="/users/new"><button>Add User</button></a>
{% endblock %}
